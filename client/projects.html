<h1 class="entry-title">Neural Circuit Tracer</h1>
<div class="entry-content">
<p>Neural Circuit Tracer (NCTracer) is open source software for automated and manual tracing of neurites from light microscopy stacks of images.</p>
<h2>Installation and System Requirements</h2>
<p>NCTracer 4.0 is developed for Windows 7 and 8, 64-bit operating systems and requires a minimum of 4 GB of RAM. This version does not run on Mac or Linux OS.</p>
<p>To install NCTracer 4.0 download <a href="http://www.northeastern.edu/neurogeometry/download/NCTracer_4_0.zip">NCTracer_4_0.zip </a>(~500Mb, updated May 09, 2014) and extract its components. Right-click on Setup.exe file and run it as Administrator. This will install four components: Java (jre-7-windows-x64), Java3D (java3d-1_5_2-windows-amd64), MatLab Runtime Compiler (MCR_R2013a_win64), and NCTracer (NCT_4_0). It is recommended that you install all four components even if some of these components are already present in your computer. To run NCTracer double-click on the NCTracer icon created on your desktop.</p>
